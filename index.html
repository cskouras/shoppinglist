<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<header class="heading">
			<h1> My Shopping List! </h1>
			<h2> By Calliste S. </h2>
		</header>
		<div class="instructions">
			<h3> Enter your items below for them to appear on your shopping list! </h3>
		</div>
		<input id="item-add" size="55" placeholder="Enter an item here">
		<div class="button">
			<button>Add to List</button>
		</div>
		<ul id="list">
			<div id="items">
				<div class="striked"> 
				<img class="checked" src="images/checked.png">
				<img class="xmark" src="images/xmark.png">
				<p> Apples </p>
				</div>
			</div>
			<div id="items">
				<div class="striked">
				<img class="checked" src="images/checked.png">
				<img class="xmark" src="images/xmark.png">
				<p> Bananas </p>
				</div>
			</div>
			<div id="items">
				<div class="striked">
				<img class="checked" src="images/checked.png">
				<img class="xmark" src="images/xmark.png">
				<p> Carrots </p>
				</div>
			</div>
			<div id="items">
				<img class="unchecked" src="images/unchecked.png">
				<img class="xmark" src="images/xmark.png">
				<p> Dog Food </p> 
			</div>
			<div id="items">
				<img class="unchecked" src="images/unchecked.png">
				<img class="xmark" src="images/xmark.png">
				<p> Eggs </p>
			</div>
		</ul>
	</div>
</body>
</html>
